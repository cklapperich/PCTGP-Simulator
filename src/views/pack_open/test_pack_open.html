<!DOCTYPE html>
<html>
<head>
    <title>Pack Open Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #333;
        }
        #phaser-container {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="phaser-container"></div>
    
    <script type="module">
        // Import and make Phaser globally available first
        import Phaser from 'phaser';
        window.Phaser = Phaser;
        
        // Then import our game code that depends on global Phaser
        import { BootScene } from './test_pack_open.js';

        const config = {
            type: Phaser.AUTO,
            parent: 'phaser-container',
            backgroundColor: '#1099bb',
            antialias: false,
            scale: {
                mode: Phaser.Scale.RESIZE,
                parent: 'phaser-container',
                width: '100%',
                height: '100%'
            },
            scene: BootScene
        };

        // Start the game when page loads
        window.onload = () => new Phaser.Game(config);
    </script>
</body>
</html>
