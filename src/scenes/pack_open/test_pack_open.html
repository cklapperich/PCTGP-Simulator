<!-- test_pack_open.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Pack Open Test</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #333;
        }
        #phaser-container {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="phaser-container"></div>
    
    <script type="module">
        import Phaser from 'phaser';
        window.Phaser = Phaser;  // Make Phaser globally available
        import { BootScene } from './test_pack_open.js';
        import { UIConfig } from '../../config/UIConfig.js';
        import { PreloaderScene } from '../PreloaderScene.js';
        import { SoundManager } from '../../plugins/SoundManager.js';

        const config = {
            type: Phaser.AUTO,
            parent: 'phaser-container',
            backgroundColor: '#000000',
            scale: {
                mode: Phaser.Scale.FIT,
                parent: 'phaser-container',
                width: UIConfig.BASE_RESOLUTION[0],
                height: UIConfig.BASE_RESOLUTION[1]
            },
            plugins: {
                global: [{
                    key: 'SoundManager',
                    plugin: SoundManager,
                    start: true
                }]
            },
            scene: [PreloaderScene, BootScene]
        };

        // Start the game when page loads
        window.onload = () => new Phaser.Game(config);
    </script>
</body>
</html>
